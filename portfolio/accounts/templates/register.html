{% load static %}
<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Rahul Swami login/register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">

  <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>

<body>


  <section class="panel b-green" id="4">
    <article class="panel__wrapper">
      <div class="panel__content">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="contact-content">
                <div class="heading">
                  <h4>Register Account</h4>
                </div>
                <div class="row">
                  <div class="col-md-8">
                    <div class="contat-form">


                      <form id="contact" action="" method="post">
                        {% csrf_token %}

                        <fieldset>
                            <input name="fname" type="text" class="form-control" id="fname" placeholder="First name" required>
                          </fieldset>

                          <fieldset>
                            <input name="lname" type="text" class="form-control" id="lname" placeholder="Last name" required>
                          </fieldset>
                        
                        <fieldset>
                          <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                        </fieldset>
                        
                        <fieldset>
                          <input name="password" type="password" class="form-control" id="password" placeholder="Your password"
                            required>
                        </fieldset>
                        <fieldset>
                          <button type="submit" id="form-submit" class="btn">Register</button>
                          
                        </fieldset>
                      </form>


                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="more-info">
                      <h3>Rahul Swami</h3>
                      <p>Create your account to unlock a world of possibilities! Fill in your details to join our community and enjoy a seamless experience tailored just for you.!</p>
                     <b> <p>you have already Account</p></b>
                      <a href="{% url 'login_page' %}"><button type="button" id="form-submit" class="btn">Login</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </article>
  </section>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>

  <script src="{% static 'js/plugins.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
      (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l; b[l] || (b[l] =
          function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
        e = o.createElement(i); r = o.getElementsByTagName(i)[0];
        e.src = '//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
      }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X', 'auto'); ga('send', 'pageview');
  </script>
</body>

</html>
